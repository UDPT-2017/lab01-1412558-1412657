<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=1">
	        <!-- đọc cấu hình thiết bị-->
	    <title>Login</title>
	        <!-- thự viện font icon-->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	    <link rel="stylesheet" href="css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
	    <link rel="stylesheet" href="css/style.css">
	    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
	    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>
	<style>
        input {
             border-radius: 4px;
        }
		form input#user {
			width: 400px;
		}
		form input#pass {
			width: 400px;
			
        }
	</style>
	<body>
		<form class="form-horizontal" role="form" method="post" action="" id="form">
			<h3 class="text-center">ĐĂNG NHẬP</h3>
			<div class="form-group">
				<label class="sr-only" for="username" class="control-label">Tên đăng nhập</label>
				<div class="col-md-6">
					<input type="email" name="username" id="user" placeholder="Enter email">
				</div>
			</div>
			<div 
			class="form-group">
				<label class="sr-only" for="password" class="control-label  ">Mật khẩu</label>
				<div class="col-md-6">
					<input type="password" name="password" id="pass" placeholder="Password">
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="checkbox">
						<label >
							<input type="checkbox">Duy trì đăng nhập
						</label>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				 <div class="col-md-offset-4 col-md-4">
					<button type="submit" class="btn btn-primary">Đăng nhập</button>
				</div>
			</div>
            <div class="row">
                <div class="col-md-4">
                    <a href="#" class="text">Quên mật khẩu?</a>
                </div>
                <div class="col-md-8">
                    <a href="#" class="text">Chưa có tài khoản</a>
                </div>
            </div>
              
        </form>
	</body>
</html>
