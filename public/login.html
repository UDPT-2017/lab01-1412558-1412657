<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=1">
    <!-- đọc cấu hình thiết bị-->
    <title>Login</title>
    <!-- thự viện font icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
    <body>

        <div class="form">
			<form method="post" action="" id="form">
                <div class="row"><h3 class="text-center">ĐĂNG NHẬP</h3></div>

                <div class="form-group">
                    <label class="sr-only" for="username">Tên đăng nhập</label>
                    <input type="email" class="form-control" placeholder="Email" id="username1">
                </div>

                <div class="form-group">
                    <label class="sr-only" for="Password">Mật khẩu</label>
                    <input type="password" class="form-control" placeholder="Password" id="password1">
                </div>
                
                <div class="row">
                    <div class="col-md-6"><input type="checkbox" name="check">Duy trì đăng nhập</div>
                    <div class="col-md-6">
                        <div class="col-md-4 col-md-offset-2">
                             <button type="submit" class="btn btn-primary">Đăng nhập</button>
                        </div>
                    </div>

                </div> 

                <div class="row">
                    <div class="col-md-6">
                        <a href="#" class="text-center">Bạn quên mật khẩu?</a>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
